<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 align="center" style="color:red"><img src="assets/images/Mega PnP-logo.png"></h1>
    <nav>
      <a routerLink="/UserDashboard" routerLinkActive="active"><span class="glyphicon glyphicon-share"></span>Continue Shopping</a>
      <a routerLink="/checkOrders" routerLinkActive="active" data-toggle="tooltip" data-placement="top" title="Check your order list"><span class="glyphicon glyphicon-th-list"></span></a>
    </nav>
<table class="table">
    <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th colspan="3">Qnty</th>
    </tr>
    <tr *ngFor="let cart of cart; let i = index;">
        <td><span><img  src= "{{ cart.product_img }}" width="100" height="100"></span></td>
        <td>{{cart.product_name}}</td>
        <td>R{{cart.cart_price}}</td>
        <td><button type="button" class="btn btn-warning" (click)="Decrmnt(cart)">-</button></td>
        <td>{{cart.cart_quantity}}</td>
        <td><button type="button" class="btn btn-info" (click)="Inccrmnt(cart)">+</button></td>
        <td><button type="button" class="btn btn-success" (click)="deleteCart(cart)">Delete</button></td>
    </tr>
    <tr>
      <td align="right" colspan="4"><a (click)="checkTotal()" data-toggle="tooltip" data-placement="top" title="Proceed to make Payment">Total payable: R{{total}}  <span class="glyphicon glyphicon-check"></span></a></td>
    </tr>
</table>
<br/><br/><br/><br/>
<footer>
  This Angular 4 App was created by Moeketsi.
</footer>
</body>
</html>
